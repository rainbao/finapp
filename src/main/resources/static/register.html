<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brooks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/brooks.svg" />
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="/" class="back-to-home">‚Üê Back to Brooks</a>
            <h2>Create Account</h2>
            <p>Join Brooks and start managing your finances</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <p class="user-prompt">Already have an account? <a href="/login">Sign in here</a></p>
    </div>

    <!-- Load JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
