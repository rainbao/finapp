<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brooks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/brooks.svg" />
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="/" class="back-to-home">‚Üê Back to Brooks</a>
            <h2>Welcome Back</h2>
            <p>Sign in to your Brooks account</p>
        </div>
     
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>

        <p class="user-prompt">Don't have an account? <a href="/register">Sign up here</a></p>
    </div>

    <!-- Load JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
