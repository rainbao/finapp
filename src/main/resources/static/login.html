<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <!-- Authentication Mode Selection -->
        <div id="authModeSection" style="display: none;">
            <label for="authMode">Authentication Method:</label>
            <select id="authMode" name="authMode">
                <option value="">Default</option>
                <option value="jwt">JWT Token (sessionStorage)</option>
                <option value="cookie">HTTP-only Cookie</option>
                <option value="both">Both (JWT + Cookie)</option>
            </select>
            <small>Select how you want to be authenticated</small><br>
        </div>
        
        <button type="submit">Login</button>
    </form>

    <p class="user-prompt">Don't have an account? <a href="/register.html">Register here</a></p>

    <!-- Load JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
