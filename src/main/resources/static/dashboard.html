<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Financial Dashboard</h1>
            <div class="header-actions">
                <button id="addTransactionBtn" class="btn-primary">+ Add Transaction</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="dashboard-main">
        <!-- User Info Section -->
        <section class="user-section">
            <div id="userInfo"></div>
        </section>

        <!-- Quick Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Transactions</h3>
                    <span id="totalTransactions" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <span id="monthlyTotal" class="stat-value">$0.00</span>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <span id="totalCategories" class="stat-value">0</span>
                </div>
            </div>
        </section>

        <!-- Transaction Management -->
        <section class="transactions-section">
            <div class="section-header">
                <h2>Your Transactions</h2>
                <div class="transaction-filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <input type="date" id="dateFilter" placeholder="Filter by date">
                    <button id="clearFilters" class="btn-outline">Clear Filters</button>
                </div>
            </div>

            <!-- Transaction List -->
            <div id="transactionList" class="transaction-list">
                <div class="loading">Loading transactions...</div>
            </div>

            <!-- Add Category Section -->
            <div class="add-category-section">
                <button id="addCategoryBtn" class="btn-outline-large">+ Add New Category</button>
            </div>
        </section>
    </main>

    <!-- Transaction Form Modal -->
    <div id="transactionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Transaction</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="transactionForm" class="transaction-form">
                <div class="form-group">
                    <label for="transactionAmount">Amount *</label>
                    <input type="number" id="transactionAmount" name="amount" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="transactionCategory">Category *</label>
                    <input type="text" id="transactionCategory" name="category" list="categoryList" required>
                    <datalist id="categoryList"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <textarea id="transactionDescription" name="description" rows="3" placeholder="Optional description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" name="date">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelForm" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitForm" class="btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Load JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
