<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Brooks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/brooks.svg" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i data-lucide="waves" class="logo-icon"></i>
                <span class="logo-text">Brooks</span>
            </div>
            <div class="header-actions">
                <button id="addTransactionBtn" class="btn-primary">+ Add Transaction</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="dashboard-main">
        <!-- User Info Section -->
        <section class="user-section">
            <div id="userInfo"></div>
        </section>

        <!-- Quick Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Income</h3>
                    <span id="totalIncome" class="stat-value income">$0.00</span>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <span id="totalExpenses" class="stat-value expense">$0.00</span>
                </div>
                <div class="stat-card">
                    <h3>Net Balance</h3>
                    <span id="netBalance" class="stat-value">$0.00</span>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <span id="categoryCount" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <h3>Transactions</h3>
                    <span id="transactionCount" class="stat-value">0</span>
                </div>
                <div class="stat-card budget-card budget-card-extended">
                    <h3>Monthly Budget</h3>
                    <span id="budgetStatus" class="stat-value">Set Budget</span>
                    <div id="budgetProgress" class="budget-progress-bar" style="display: none;">
                        <div id="budgetProgressFill" class="budget-progress-fill"></div>
                    </div>
                    <button id="setBudgetBtn" class="btn-set-budget-small">Set</button>
                </div>
            </div>
        </section>

        <!-- Transaction Management -->
        <section class="transactions-section">
            <div class="section-header">
                <h2>Your Transactions</h2>
                <div class="transaction-filters">
                    <div class="filter-method-group">
                        <label class="filter-label">Filter By:</label>
                        <select id="filterMethod">
                            <option value="category">Category</option>
                            <option value="dateRange">Date Range</option>
                            <option value="specificDate">Specific Date</option>
                            <option value="amount">Amount Range</option>
                            <option value="type">Transaction Type</option>
                            <option value="description">Description</option>
                        </select>
                    </div>
                    
                    <!-- Category Filter -->
                    <div id="categoryFilterGroup" class="filter-group active">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <!-- Date Range Filter -->
                    <div id="dateRangeFilterGroup" class="filter-group">
                        <div class="date-filter-group">
                            <label class="filter-label">From:</label>
                            <input type="date" id="startDateFilter" placeholder="From date" title="Start Date">
                        </div>
                        <div class="date-filter-group">
                            <label class="filter-label">To:</label>
                            <input type="date" id="endDateFilter" placeholder="To date" title="End Date">
                        </div>
                    </div>
                    
                    <!-- Specific Date Filter -->
                    <div id="specificDateFilterGroup" class="filter-group">
                        <div class="date-filter-group">
                            <label class="filter-label">Date:</label>
                            <input type="date" id="dateFilter" placeholder="Specific date" title="Filter by specific date">
                        </div>
                    </div>
                    
                    <!-- Amount Range Filter -->
                    <div id="amountFilterGroup" class="filter-group">
                        <div class="amount-filter-group">
                            <label class="filter-label">Amount:</label>
                            <input type="number" id="minAmountFilter" placeholder="Min" step="0.01" min="0" title="Minimum amount">
                            <span class="filter-separator">to</span>
                            <input type="number" id="maxAmountFilter" placeholder="Max" step="0.01" min="0" title="Maximum amount">
                        </div>
                    </div>
                    
                    <!-- Transaction Type Filter -->
                    <div id="typeFilterGroup" class="filter-group">
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="INCOME">Income</option>
                            <option value="EXPENSE">Expense</option>
                        </select>
                    </div>
                    
                    <!-- Description Filter -->
                    <div id="descriptionFilterGroup" class="filter-group">
                        <input type="text" id="descriptionFilter" placeholder="Search description..." title="Search in transaction descriptions">
                    </div>
                    
                    <button id="clearFilters" class="btn-outline">Clear Filters</button>
                </div>
            </div>

            <!-- Transaction List -->
            <div id="transactionList" class="transaction-list">
                <div class="loading">Loading transactions...</div>
            </div>

            <!-- Add Category Section -->
            <div class="add-category-section">
                <button id="addCategoryBtn" class="btn-outline-large">+ Add New Category</button>
                <div id="newCategoryInput" class="new-category-input" style="display: none;">
                    <input type="text" id="categoryNameInput" placeholder="Enter category name..." maxlength="50">
                    <div class="category-input-actions">
                        <button id="saveCategoryBtn" class="btn-primary btn-small">Save</button>
                        <button id="cancelCategoryBtn" class="btn-secondary btn-small">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Transaction Form Modal -->
    <div id="transactionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Transaction</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="transactionForm" class="transaction-form">
                
                <div class="form-group">
                    <label for="transactionAmount">Amount *</label>
                    <input type="number" id="transactionAmount" name="amount" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="transactionType">Type *</label>
                    <select id="transactionType" name="type" required>
                        <option value="EXPENSE">Expense</option>
                        <option value="INCOME">Income</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="transactionCategory">Category *</label>
                    <input type="text" id="transactionCategory" name="category" list="categoryList" required>
                    <datalist id="categoryList"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <textarea id="transactionDescription" name="description" rows="3" placeholder="Optional description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" name="date">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelForm" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitForm" class="btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Load JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/dashboard.js"></script>
    
    <!-- Initialize Lucide icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>
</html>
